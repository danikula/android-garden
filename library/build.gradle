buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.2.10'
    }
}

apply plugin: 'java'
apply plugin: 'bintray-release'

dependencies {
    compile 'com.google.guava:guava-jdk5:17.0'
    compile 'com.google.android:android:2.2.1'
    compile 'com.google.android:support-v4:r7'
}

publish {
    userOrg = 'alexeydanilov'
    groupId = 'com.danikula'
    artifactId = 'android-garden'
    publishVersion = '2.0.12'
    description = 'Garden for android ideas'
    website = 'https://github.com/danikula/android-garden'
}